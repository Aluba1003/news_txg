name: News Bot

on:
  workflow_dispatch:   # 手動觸發
  schedule:
    - cron: "5,25,45 * * * *"  # 每小時 5, 25, 45 分執行

permissions:
  contents: write   # 讓 GITHUB_TOKEN 有寫入 repo 的權限

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # 更新至 v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip' # ✅ 加入快取，提升安裝速度

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create sources.yml from Secrets
        run: |
          # 檢查 Secret 是否存在，避免產生空檔案
          if [ -z "${{ secrets.SOURCES_YML }}" ]; then
            echo "❌ SOURCES_YML secret is empty!"
            exit 1
          fi
          echo "${{ secrets.SOURCES_YML }}" > sources.yml

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python run_bot.py

      - name: Commit pushed.json back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f pushed.json ]; then
            git add pushed.json
            if ! git diff --cached --quiet; then
              git commit -m "Update pushed.json [skip ci]" # ✅ 加入 [skip ci] 保持紀錄整潔
              # ✅ 先拉取最新狀態再推播，徹底解決衝突問題，並移除危險的 --force
              git pull --rebase origin main
              git push origin HEAD:main
            else
              echo "No changes in pushed.json"
            fi
          fi
